<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Bootstrap CSS概览</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!-- 国内推荐使用 Staticfile CDN 上的库(国际推荐使用：https://cdnjs.com/)： -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Bootstrap CSS概览</h1>
    <a href="http://www.runoob.com/bootstrap/bootstrap-css-overview.html">参见链接</a>
    <!-- 包括所有已编译的插件 -->
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) 务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
